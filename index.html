<!-- templates/index.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Flask XSS Demo</title>
</head>
<body>
    <h1>User Messages</h1>
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    <form method="POST" action="/submit">
        <input type="text" name="message" placeholder="Enter your message">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
